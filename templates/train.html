<!DOCTYPE html>
<html lang="en">



    <head>
        <meta charset="UTF-8">
        <title>Train & Testing</title>
        <h1></h1>

        <!-- Our CSS  -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
        <!-- <link rel="stylesheet" href="./assets/style.css"> -->
        <link rel="stylesheet" href="../static/css/style3.css"/> 
        <link rel="stylesheet" href="../static/css/style4.css" />
        

    </head>

    <body>
      <div class="container-fluid">
        <!-- The header starts here -->
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-sm navbar-light bg-light justify-content-between">
                    <a class="navbar-brand h1 goofy_blue" href="/">
                        <h1></h1>
                        <i class="fas fa-home"></i>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <form class="form-inline">
                        <div class="collapse navbar-collapse ul_format" id="navbarNavDropdown">
                            <ul class="navbar-nav ">
                                <li class="nav-item">
                                    <a class="nav-link" href="/">
                                        Home
                                        <i class="fas fa-newspaper"></i>
                                    </a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Stocks
                                        <i class="fas fa-chart-line"></i>
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                        <a class="dropdown-item" href="/CSCO">
                                            CSCO
                                            <i class="fas fa-sun"></i>
                                        </a>
                                        <a class="dropdown-item" href="/EDU">
                                            EDU
                                            <i class="fas fa-tint"></i>
                                        </a>
                                    </div>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/LSTM">
                                        LSTM
                                        <i class="fas fa-newspaper"></i>
                                    </a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="/train">
                                     MVLR
                                      <i class="fas fa-database"></i>
                                  </a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="/predict">
                                   Predict
                                    <i class="fas fa-database"></i>
                                </a>
                            </li>
                            </ul>
                        </div>
                    </form>
                </nav>
            </div>
        </div>
        <h2 style="text-align:center"></h2>

        <div class="container">
          <div class="mySlides">
            <div class="numbertext">1 / 6</div>
            <img src="../static/images/data_snap.png" style="width:80%">
          </div>
        
          <div class="mySlides">
            <div class="numbertext">2 / 6</div>
            <img src="../static/images/CSCO_residualplot.png" style="width:80%">
          </div>
        
          <div class="mySlides">
            <div class="numbertext">3 / 6</div>
            <img src="../static/images/EDU_residualplot.png" style="width:80%">
          </div>
            
          <div class="mySlides">
            <div class="numbertext">4 / 6</div>
            <img src="../static/images/Models_MSE.png" style="width:80%">
          </div>
        
          <div class="mySlides">
            <div class="numbertext">5 / 6</div>
            <img src="../static/images/csco_output.png" style="width:100%">
          </div>
            
          <div class="mySlides">
            <div class="numbertext">6 / 6</div>
            <img src="../static/images/edu_output.png" style="width:100%">
          </div>
            
          <a class="prev" onclick="plusSlides(-1)">❮</a>
          <a class="next" onclick="plusSlides(1)">❯</a>
        
          <div class="caption-container">
            <p id="caption"></p>
          </div>
        
          <div class="row">
            <div class="column">
              <img class="demo cursor" src="../static/images/data_snap.png" style="width:70%" onclick="currentSlide(1)" alt="Data Snapshot">
            </div>
            <div class="column">
              <img class="demo cursor" src="../static/images/CSCO_residualplot.png" style="width:60%" onclick="currentSlide(2)" alt="CSCO Residual Plot">
            </div>
            <div class="column">
              <img class="demo cursor" src="../static/images/EDU_residualplot.png" style="width:60%" onclick="currentSlide(3)" alt="EDU Residual Plot">
            </div>
            <div class="column">
              <img class="demo cursor" src="../static/images/Models_MSE.png" style="width:60%" onclick="currentSlide(4)" alt="Models">
            </div>
            <div class="column">
              <img class="demo cursor" src="../static/images/csco_output.png" style="width:70%" onclick="currentSlide(5)" alt="CSCO Output">
            </div>    
            <div class="column">
              <img class="demo cursor" src="../static/images/edu_output.png" style="width:70%" onclick="currentSlide(6)" alt="EDU Output">
            </div>
          </div>
        </div>


        <!-- Our JavaScript -->
        <script type="text/javascript" src="../static/js/train.js"></script>

     

        

    </body>

</html>
